<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>

    <!-- styles -->
     <link rel="stylesheet" href="./src/styles/reset.css">
     <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <main class="container">
        <div class="title">
            <h1>Classificador de Nível de Herói</h1>
        </div>
        <section class="content">
            <div class="description">
                <p>Este é um verificador de nível de herói. Insira o nome e a quantidade de XP para saber que nível você é!</p>
            </div>
            <div class="form">
                <form id="form" action="#" method="get">
                    <label for="hero-name">Insira o nome do seu herói:</label>
                    <input type="text" name="hero-name" id="hero-name">
                    <label for="hero-xp">Insira o XP do seu herói:</label>
                    <input type="number" name="hero-xp" id="hero-xp">
                </form>
            </div>
            <div class="result">
                
            </div>
        </section>
    </main>
</body>
</html>
